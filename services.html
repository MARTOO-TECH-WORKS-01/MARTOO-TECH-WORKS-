<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Martoo Tech Works</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body settings with full background image */
        body {
            background-image: url('background.jpg'); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 60px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            color: white;
            position: relative;
            width: 100%;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Title styling */
        header h1 {
            color: #ffcc00;
            font-size: 36px;
            margin-top: 0;
        }

        /* Hamburger menu */
        .hamburger {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: #ffcc00;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ffcc00;
        }

        /* Navigation menu styles */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none;
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%; /* Restricting width */
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            z-index: 10;
            max-height: 70vh; /* Height restriction */
            overflow-y: auto;
        }

        /* Menu item styling */
        nav ul li {
            text-align: center;
            padding: 15px;
        }

        nav ul li a {
            color: #ffcc00;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #000;
        }

        /* Display the menu */
        #menu.show {
            display: block;
        }

        /* Dropdown styling */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            z-index: 1;
            left: 0;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #ffcc00;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #000;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="logo.jpg" alt="Martoo Tech Works Logo" class="logo">
        
        <h1>Our Services</h1>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="services.html">Services</a>
                    <div class="dropdown-content">
                        <a href="vmess.html">Vmess</a>
                        <a href="trojan.html">Trojan</a>
                        <a href="udp.html">UDP</a>
                        <a href="school-materials.html">School Materials</a>
                        <a href="assignments.html">Assignments</a>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="posts.html">Posts</a></li>
            </ul>
        </nav>
    </header>

    <!-- Footer script to toggle menu -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
