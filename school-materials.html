<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Materials | Martoo Tech Works</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="google-site-verification" content="UQqV69aQs7NrreaOuYJjg6SXpx2dBPOfIPJLH1hhIkw" />
    <style>
        /* Full-page background */
        body {
            background-image: url('full-site-background.jpg');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        /* Header styles */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Menu button (Hamburger) */
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ffcc00;
        }

        /* Menu styling */
        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
        }

        .menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .menu a:hover {
            background-color: #444;
        }

        /* Main content */
        .content {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }

        .content h1 {
            font-size: 36px;
            color: #ffcc00;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #f0f0f0;
        }

        /* Show menu on click */
        .menu.show {
            display: flex;
        }
    </style>
</head>
<body>

    <!-- Header with hamburger menu -->
    <header>
        <h1>Martoo Tech Works</h1>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <nav class="menu" id="menu">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main content for School Materials -->
    <div class="container">
        <div class="content">
            <h1>Welcome to School Materials</h1>
            <p>Find essential resources and tools to support your studies. From notes to study guides, we have what you need to succeed in your academic journey.</p>
        </div>
    </div>

    <script>
        // Toggle menu visibility
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            var isClickInsideMenu = document.getElementById('menu').contains(event.target);
            var isClickOnMenuIcon = document.querySelector('.menu-icon').contains(event.target);
            if (!isClickInsideMenu && !isClickOnMenuIcon) {
                document.getElementById('menu').classList.remove('show');
            }
        });
    </script>

</body>
</html>
