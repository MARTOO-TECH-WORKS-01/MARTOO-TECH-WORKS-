<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP SERVICES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h3 {
            text-align: center;
            color: #007bff;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .generated-code {
            background-color: #333;
            color: #ff9800;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }
        .copy-button {
            background-color: #ff9800;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        .copy-button:hover {
            background-color: #ff7f00;
        }
    </style>
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
        <h3>Generate UDP Configuration</h3>
        <form id="udpForm">
            <!-- Server Dropdown -->
            <label for="server">Select Server:</label>
            <select id="server" name="server">
                <option value="iceland">Iceland</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <!-- Add other server options here -->
            </select>

            <!-- Username Field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter username">

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required placeholder="Enter password">

            <!-- Submit Button -->
            <button type="button" onclick="generateCode()">Generate Code</button>
        </form>

        <!-- Display Generated Code -->
        <div class="generated-code" id="generatedCode" style="display:none;">
            <p id="codeOutput"></p>
            <button class="copy-button" onclick="copyCode()">Copy Code</button>
        </div>
    </div>

    <script>
        // Function to generate the code
        function generateCode() {
            // Get selected values
            var server = document.getElementById('server').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Generate code in the required format
            var generatedCode = server + ":1-65535@" + username + ":" + password;

            // Display the generated code
            document.getElementById('codeOutput').innerText = generatedCode;
            document.getElementById('generatedCode').style.display = 'block';
        }

        // Function to copy the generated code
        function copyCode() {
            var code = document.getElementById('codeOutput').innerText;
            var tempInput = document.createElement('input');
            tempInput.value = code;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert("Code copied to clipboard!");
        }
    </script>
</body>
</html>
