<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Martoo AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
    #chatbox {
      max-width: 600px; margin: auto; background: white; padding: 15px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 400px; overflow-y: auto;
    }
    .msg { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    #controls { text-align: center; margin-top: 10px; }
    input[type="text"] { width: 70%; padding: 10px; }
    button {
      padding: 10px 15px; background: blue; color: white;
      border: none; border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸ¤– Martoo AI Chatbot</h2>
  <div id="chatbox"></div>
  <div id="controls">
    <input type="text" id="userInput" placeholder="Type your question...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';

      try {
        const response = await fetch('https://api.deepseek.com/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer sk-4ddb611ac2244ab0a58feea5a47a6d5c',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'deepseek-chat',
            messages: [
              { role: 'system', content: 'You are a helpful assistant.' },
              { role: 'user', content: message }
            ],
            stream: false
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No response.";
        appendMessage('bot', reply);

      } catch (error) {
        appendMessage('bot', "Error: " + error.message);
      }
    }

    function appendMessage(sender, text) {
      const box = document.getElementById('chatbox');
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
