<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Martoo AI Assistant</title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>  
  <style>  
    body {  
      margin: 0;  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('full-site-background.jpg') no-repeat center center fixed;  
      background-size: cover;  
      color: white;  
      overflow-x: hidden;  
    }  header {  
  position: relative;  
  text-align: center;  
  padding: 40px 20px;  
  background: rgba(0, 0, 0, 0.85);  
  box-shadow: 0 4px 12px rgba(0, 255, 255, 0.15);  
}  

header h1 {  
  color: #00ffcc;  
  font-size: 36px;  
  margin: 0;  
}  

.hamburger {  
  position: absolute;  
  top: 20px;  
  right: 20px;  
  font-size: 28px;  
  color: white;  
  cursor: pointer;  
  padding: 8px;  
  border: 2px solid #00ffcc;  
  border-radius: 5px;  
  background: rgba(0, 0, 0, 0.6);  
  user-select: none;  
  z-index: 1000;  
}  

nav ul {  
  list-style: none;  
  padding: 0;  
  margin: 0;  
  position: absolute;  
  top: 70px;  
  right: 20px;  
  width: 200px;  
  background: rgba(0, 0, 0, 0.95);  
  display: none;  
  flex-direction: column;  
  border-radius: 10px;  
  box-shadow: 0 6px 16px rgba(0, 255, 255, 0.2);  
  max-height: 300px;  
  overflow-y: auto;  
  z-index: 999;  
}  

nav ul.show {  
  display: flex;  
}  

nav ul li a {  
  color: white;  
  text-decoration: none;  
  padding: 14px;  
  display: block;  
  border-bottom: 1px solid #333;  
}  

nav ul li a:hover {  
  background-color: #00ffcc;  
  color: #000;  
}  

.chat-container {  
  max-width: 700px;  
  margin: 50px auto;  
  background: rgba(0, 0, 0, 0.7);  
  padding: 30px;  
  border-radius: 15px;  
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);  
}  

.chat-box {  
  height: 300px;  
  overflow-y: auto;  
  border: 1px solid #00ffcc;  
  border-radius: 8px;  
  padding: 15px;  
  background-color: #111;  
}  

.chat-box p {  
  margin: 10px 0;  
  line-height: 1.5;  
  word-wrap: break-word;  
}  

.user { color: #ffcc00; }  
.ai { color: #00ffcc; font-weight: bold; }  

.chat-input {  
  margin-top: 20px;  
  display: flex;  
  gap: 10px;  
}  

input[type="text"] {  
  flex: 1;  
  padding: 12px;  
  font-size: 16px;  
  border-radius: 6px;  
  border: none;  
}  

button {  
  padding: 12px 20px;  
  background-color: #00bfff;  
  color: white;  
  border: none;  
  border-radius: 6px;  
  cursor: pointer;  
  user-select: none;  
}  

#login-popup {  
  display: none;  
  position: fixed;  
  top: 0; left: 0; right: 0; bottom: 0;  
  background: rgba(0,0,0,0.8);  
  justify-content: center;  
  align-items: center;  
  z-index: 2000;  
}  

#login-popup .modal {  
  background: #222;  
  padding: 30px;  
  border-radius: 10px;  
  box-shadow: 0 0 20px #00ffcc;  
  text-align: center;  
  width: 300px;  
}  

#login-popup input[type="email"], #login-popup input[type="password"] {  
  width: 100%;  
  padding: 10px;  
  margin: 10px 0;  
  border-radius: 6px;  
  border: none;  
}  

#login-popup .google-btn {  
  margin-top: 10px;  
  background-color: #db4437;  
}  

footer {  
  text-align: center;  
  padding: 20px;  
  font-size: 14px;  
  background: #111;  
}  

@media (max-width: 480px) {  
  nav ul {  
    width: 150px;  
    right: 10px;  
  }  

  header h1 {  
    font-size: 28px;  
  }  

  .chat-container {  
    margin: 20px 10px;  
    padding: 20px;  
  }  
}

  </style>  
</head>  
<body>  
  <header>  
    <h1>Martoo AI Assistant</h1>  
    <div class="hamburger" onclick="toggleMenu()">☰</div>  
    <nav>  
      <ul>  
        <li><a href="#">Home</a></li>  
        <li><a href="#">About</a></li>  
      </ul>  
    </nav>  
  </header>    <div class="chat-container">  
    <div class="chat-box"></div>  
    <div class="chat-input">  
      <input type="text" id="user-input" placeholder="Type your message here...">  
      <button id="send-btn">Send</button>  
    </div>  
  </div>    <div id="login-popup">  
    <div class="modal">  
      <p>You’ve reached the free chat limit. Please log in to continue.</p>  
      <input type="email" placeholder="Email" id="email" />  
      <input type="password" placeholder="Password" id="password" />  
      <button onclick="startEmailLogin()">Login</button>  
      <p>or</p>  
      <button class="google-btn" onclick="startGoogleLogin()">Continue with Google</button>  
    </div>  
  </div>    <footer>  
    &copy; 2025 Martoo Tech Works - All rights reserved.  
  </footer>    <script>  
    let messageCount = 0;

    function toggleMenu() {
      document.querySelector("nav ul").classList.toggle("show");
    }

    document.querySelectorAll("nav ul li a").forEach(link => {
      link.addEventListener("click", () => {
        document.querySelector("nav ul").classList.remove("show");
      });
    });

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      if (messageCount >= 5 && !localStorage.getItem("loggedIn")) {
        showLoginPopup();
        return;
      }

      addMessage("You", message, "user");
      input.value = "";
      messageCount++;

      setTimeout(() => {
        const aiResponse = "This is a simulated AI reply. (Connect to backend for real response)";
        addMessage("MARTOO AI", aiResponse, "ai");
      }, 800);
    }

    function addMessage(sender, text, role) {
      const chatBox = document.querySelector(".chat-box");
      const p = document.createElement("p");
      p.className = role;
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showLoginPopup() {
      document.getElementById("login-popup").style.display = "flex";
    }

    function startEmailLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      localStorage.setItem("loggedIn", "true");
      document.getElementById("login-popup").style.display = "none";
      alert(`Logged in as: ${email}`);
    }

    function startGoogleLogin() {
      localStorage.setItem("loggedIn", "true");
      document.getElementById("login-popup").style.display = "none";
      alert("Google login coming soon!");
    }

    document.getElementById("user-input").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    document.getElementById("send-btn").addEventListener("click", sendMessage);
  </script>  </body>  
</html>
