<!DOCTYPE html>      
<html lang="en">      
<head>      
  <meta charset="UTF-8" />      
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>      
  <title>Martoo AI Assistant</title>      
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>      
  <style>      
    body {      
      margin: 0;      
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;      
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('full-site-background.jpg') no-repeat center center fixed;      
      background-size: cover;      
      color: white;      
      overflow-x: hidden;      
    }      
    header {      
      position: relative;      
      text-align: center;      
      padding: 40px 20px;      
      background: rgba(0, 0, 0, 0.85);      
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.15);      
    }      
    header h1 {      
      color: #00ffcc;      
      font-size: 36px;      
      margin: 0;      
    }      
    .hamburger {      
      position: absolute;      
      top: 20px;      
      right: 20px;      
      font-size: 28px;      
      color: white;      
      cursor: pointer;      
      padding: 8px;      
      border: 2px solid #00ffcc;      
      border-radius: 5px;      
      background: rgba(0, 0, 0, 0.6);      
      user-select: none;      
      z-index: 1000;      
    }      
    nav ul {      
      list-style: none;      
      padding: 0;      
      margin: 0;      
      position: absolute;      
      top: 70px;      
      right: 20px;      
      width: 200px;      
      background: rgba(0, 0, 0, 0.95);      
      display: none;      
      flex-direction: column;      
      border-radius: 10px;      
      box-shadow: 0 6px 16px rgba(0, 255, 255, 0.2);      
      max-height: 300px;      
      overflow-y: auto;      
      z-index: 999;      
    }      
    nav ul.show {      
      display: flex;      
    }      
    nav ul li a {      
      color: white;      
      text-decoration: none;      
      padding: 14px;      
      display: block;      
      border-bottom: 1px solid #333;      
    }      
    nav ul li a:hover {      
      background-color: #00ffcc;      
      color: #000;      
    }      
      
    .chat-container {      
      max-width: 700px;      
      margin: 50px auto;      
      background: rgba(0, 0, 0, 0.7);      
      padding: 30px;      
      border-radius: 15px;      
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);      
    }      
    .chat-box {      
      height: 300px;      
      overflow-y: auto;      
      border: 1px solid #00ffcc;      
      border-radius: 8px;      
      padding: 15px;      
      background-color: #111;      
    }      
    .chat-box p {      
      margin: 10px 0;      
      line-height: 1.5;      
      word-wrap: break-word;      
    }      
    .user { color: #ffcc00; }      
    .ai { color: #00ffcc; font-weight: bold; }      
      
    .chat-input {      
      margin-top: 20px;      
      display: flex;      
      gap: 10px;      
      flex-wrap: wrap;      
    }      
      
    input[type="text"], input[type="file"] {      
      flex: 1;      
      padding: 12px;      
      font-size: 16px;      
      border-radius: 6px;      
      border: none;      
    }      
      
    button {      
      padding: 12px 20px;      
      background-color: #00bfff;      
      color: white;      
      border: none;      
      border-radius: 6px;      
      cursor: pointer;      
    }      
      
    footer {      
      text-align: center;      
      padding: 20px;      
      font-size: 14px;      
      background: #111;      
    }      
      
    @media (max-width: 480px) {      
      nav ul { width: 150px; right: 10px; }      
      header h1 { font-size: 28px; }      
      .chat-container { margin: 20px 10px; padding: 20px; }      
    }      
      
    #preview-img {      
      margin-top: 10px;      
      max-width: 100%;      
      border-radius: 10px;      
    }      

    /* Popup style for login */
    #login-popup {      
      display: none;      
      position: fixed;      
      top: 0;      
      left: 0;      
      width: 100%;      
      height: 100%;      
      background-color: rgba(0, 0, 0, 0.8);      
      z-index: 2000;      
      justify-content: center;      
      align-items: center;      
    }      
    #login-popup .popup-content {      
      background: white;      
      color: black;      
      padding: 30px;      
      border-radius: 12px;      
      max-width: 400px;      
      width: 90%;      
      text-align: center;      
    }      
    #login-popup input {      
      width: 100%;      
      padding: 10px;      
      margin-bottom: 10px;      
      border-radius: 6px;      
    }      
    #login-popup button {      
      width: 100%;      
      padding: 12px;      
      background: #00bfff;      
      border: none;      
      color: white;      
      border-radius: 5px;      
    }      
    #login-popup .google-btn {      
      background-color: #db4437;      
    }      
  </style>      
</head>      
<body>      
  <header>      
    <h1>Martoo AI Assistant</h1>      
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>      
    <nav>      
      <ul id="menu">      
        <li><a href="index.html">Home</a></li>      
        <li><a href="posts.html">Blog</a></li>      
        <li><a href="services.html">Services</a></li>      
        <li><a href="typing_assistant.html">Typing Assistant</a></li>      
        <li><a href="about.html">About</a></li>      
        <li><a href="contact.html">Contact</a></li>      
        <li><a href="downloader.html">Downloader</a></li>      
      </ul>      
    </nav>      
  </header>      
      
  <div class="chat-container">      
    <div class="chat-box" id="chat-box"></div>      
    <div class="chat-input">      
      <input type="text" id="user-input" placeholder="Ask Martoo AI anything..." autocomplete="off"/>      
      <input type="file" id="file-input" accept="image/*" />      
      <button onclick="sendMessage()">Send</button>      
      <button onclick="startDictation()"><i class="fas fa-microphone"></i></button>      
    </div>      
    <img id="preview-img" />      
  </div>      

  <!-- Login Popup -->
  <div id="login-popup">
    <div class="popup-content">
      <h2>Login Required</h2>
      <p>Please log in to continue chatting with Martoo AI.</p>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>OR</p>
      <button class="google-btn" onclick="googleLogin()">Login with Google</button>
    </div>
  </div>

  <footer>&copy; 2024‚Äì2025 | Martoo Tech Works. All rights reserved.</footer>      
  
  <script>      
    const chatBox = document.getElementById("chat-box");      
    let messageCount = 0;  // To track chat attempts

    function toggleMenu() {      
      document.getElementById("menu").classList.toggle("show");      
    }      

    // Restore old messages      
    window.onload = () => {      
      const saved = localStorage.getItem("martooChat");      
      if (saved) chatBox.innerHTML = saved;      
      else chatBox.innerHTML = `<p><span class="ai">Martoo AI:</span> Hello üëã I‚Äôm here to help. Ask me anything!</p>`;      
    };      

    document.querySelectorAll("nav ul li a").forEach(link => {      
      link.addEventListener("click", () => document.getElementById("menu").classList.remove("show"));      
    });      

    document.getElementById("user-input").addEventListener("keydown", e => {      
      if (e.key === "Enter") sendMessage();      
    });      

    document.getElementById("file-input").addEventListener("change", e => {      
      const file = e.target.files[0];      
      if (file) {      
        const reader = new FileReader();      
        reader.onload = e => document.getElementById("preview-img").src = e.target.result;      
        reader.readAsDataURL(file);      
      }      
    });      

    async function sendMessage() {      
      if (messageCount >= 5) {
        document.getElementById("login-popup").style.display = "flex";
        return;
      }
      
      messageCount++;

      const input = document.getElementById("user-input");      
      const message = input.value.trim();      
      if (!message) return;      

      const userMessage = document.createElement("p");      
      userMessage.innerHTML = `<span class="user">You:</span> ${message}`;      
      chatBox.appendChild(userMessage);      

      const loading = document.createElement("p");      
      loading.innerHTML = `<span class="ai">Martoo AI:</span> <em>Typing...</em>`;      
      chatBox.appendChild(loading);      
      chatBox.scrollTop = chatBox.scrollHeight;      

      try {      
        const res = await fetch("https://martoo-tech-backend.vercel.app/api/chat", {      
          method: "POST",      
          headers: { "Content-Type": "application/json" },      
          body: JSON.stringify({ message })      
        });      
        const data = await res.json();      
        loading.innerHTML = `<span class="ai">Martoo AI:</span> ***${data.reply || "‚ö†Ô∏è No response."}***`;      
        input.value = "";      
      } catch (err) {      
        console.error(err);      
        loading.innerHTML = `<span class="ai">Martoo AI:</span> ‚ö†Ô∏è Error connecting to server.`;      
      }      

      chatBox.scrollTop = chatBox.scrollHeight;      
      localStorage.setItem("martooChat", chatBox.innerHTML);      
    }      

    function startDictation() {      
      if (!('webkitSpeechRecognition' in window)) return alert("Speech recognition not supported.");      
      const recognition = new webkitSpeechRecognition();      
      recognition.lang = "en-US";      
      recognition.continuous = false;      
      recognition.interimResults = false;      
      recognition.onresult = e => {      
        document.getElementById("user-input").value = e.results[0][0].transcript;      
        sendMessage();      
      };      
      recognition.onerror = e => alert("Speech error: " + e.error);      
      recognition.start();      
    }

    // Login functions (use Firebase Auth for Google)

    }

    function googleLogin() {

    }
  </script>      
</body>      
  </html>
