<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martoo AI – Chat Assistant</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
                  url('full-site-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.15);
    }

    header h1 {
      color: #00ffcc;
      font-size: 36px;
      margin: 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      margin: 0;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.1);
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #00ffcc;
    }

    #chat-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    #messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.03);
    }

    .message {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .user {
      color: #ffcc00;
    }

    .bot {
      color: #00ffcc;
    }

    #input-section {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    #sendBtn {
      background: #00bfff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #sendBtn:hover {
      background: #007BFF;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 25px 10px;
    }

    .social-icons a {
      margin: 0 12px;
      color: white;
      font-size: 24px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Martoo AI Assistant</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="posts.html">Blog</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="typing_assistant.html">Typing Assistant</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="downloader.html">Downloader</a></li>
    </ul>
  </nav>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-section">
      <input type="text" id="userInput" placeholder="Ask Martoo AI anything..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2024–2025 | Martoo Tech Works. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://facebook.com/profile.php?id=61568599103956"><i class="fab fa-facebook"></i></a>
      <a href="https://wa.me/260950322498"><i class="fab fa-whatsapp"></i></a>
      <a href="https://youtube.com/@martootechhub?si=dLW8TW0zxpMOYxWF"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const messages = document.getElementById("messages");

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage("You", text, "user");
      userInput.value = "";

      try {
        const res = await fetch("https://martoo-tech-backend.vercel.app/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: text })
        });

        const data = await res.json();
        const reply = data?.message || "Sorry, something went wrong.";
        appendMessage("Martoo AI", reply, "bot");
      } catch (error) {
        appendMessage("Martoo AI", "⚠️ Error connecting to the server.", "bot");
      }
    }

    function appendMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = `message ${className}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
