      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);

    .chat-box {

      overflow-y: auto;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 15px;
      background-color: #111;
    }

    .chat-box p {
      margin: 10px 0;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user { color: #ffcc00; }

    .chat-input {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;

      color: white;
      border: none;

    footer {

      font-size: 14px;

    }

    /* Login Modal styles */
    #loginModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);

      align-items: center;

    }
    #loginModalContent {
      background: #111;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc;

    #loginModalContent p {
      margin-bottom: 20px;

    #googleLoginBtn {
      background: #4285F4;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #googleLoginBtn i {
      font-size: 20px;
    }
    #googleLoginBtn:hover {

    }

    @media (max-width: 480px) {

        width: 150px;

      }

        margin: 20px 10px;
        padding: 20px;
      }

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }

    // Close menu when a link is clicked
    document.querySelectorAll("nav ul li a").forEach(link => {
      link.addEventListener("click", () => {
        document.getElementById("menu").classList.remove("show");
      });
    });

    // Send message on Enter key
    document.getElementById("user-input").addEventListener("keydown", function(event) {
      if(event.key === "Enter") sendMessage();
    });

    // Firebase config - Replace with your actual Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      // Optional but recommended:
      // appId, measurementId, messagingSenderId, etc.
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const MAX_MESSAGES = 5;
    let messageCount = 0;

    // Check if user is already logged
    // Check if user is already logged in
    let currentUser = null;
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        hideLoginModal();
        messageCount = 0; // Reset message count on login
        loadPreviousChats(); // Load chat history if implemented
      } else {
        currentUser = null;
      }
    });

    // Show login modal
    function showLoginModal() {
      document.getElementById('loginModal').style.display = 'flex';
    }

    // Hide login modal
    function hideLoginModal() {
      document.getElementById('loginModal').style.display = 'none';
    }

    // Google login button
    document.getElementById('googleLoginBtn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          // Successful login handled by onAuthStateChanged
        })
        .catch(error => {
          alert('Login failed: ' + error.message);
        });
    });

    // Send message handler
    async function sendMessage() {
      const inputEl = document.getElementById('user-input');
      const text = inputEl.value.trim();
      if (!text) return;

      // If user not logged in and messageCount reached MAX_MESSAGES, prompt login
      if (!currentUser && messageCount >= MAX_MESSAGES) {
        showLoginModal();
        inputEl.value = '';
        return;
      }

      appendMessage('user', text);
      inputEl.value = '';
      messageCount++;

      try {
        // Replace this with your actual API call to Martoo AI backend
        const response = await fetch('https://your-vercel-deployment-url/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, userId: currentUser ? currentUser.uid : 'guest' })
        });
        const data = await response.json();

        if (data && data.reply) {
          appendMessage('ai', data.reply);
        } else {
          appendMessage('ai', 'Sorry, I did not get that. Please try again.');
        }
      } catch (error) {
        appendMessage('ai', 'Error contacting AI server.');
      }
    }

    // Append message to chat box
    function appendMessage(sender, message) {
      const chatBox = document.getElementById('chat-box');
      const p = document.createElement('p');
      p.className = sender;
      p.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You:' : 'Martoo AI:'}</span> ${escapeHtml(message)}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Simple function to escape HTML to avoid injection
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // Placeholder function to load previous chats (can be connected to backend/db)
    function loadPreviousChats() {

      // const chats = JSON.parse(localStorage.getItem('martoo_ai_chats_' + currentUser.uid) || '[]');
      // chats.forEach(chat => appendMessage(chat.sender, chat.message));
    }
  </script>
