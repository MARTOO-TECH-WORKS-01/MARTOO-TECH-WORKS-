<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Martoo AI Assistant</title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>  
  <style>  
    body {  
      margin: 0;  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('full-site-background.jpg') no-repeat center center fixed;  
      background-size: cover;  
      color: white;  
      overflow-x: hidden;  
    }  
  
    header {  
      position: relative;  
      text-align: center;  
      padding: 40px 20px;  
      background: rgba(0, 0, 0, 0.85);  
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.15);  
    }  
  
    header h1 {  
      color: #00ffcc;  
      font-size: 36px;  
      margin: 0;  
    }  
  
    .hamburger {  
      position: absolute;  
      top: 20px;  
      right: 20px;  
      font-size: 28px;  
      color: white;  
      cursor: pointer;  
      padding: 8px;  
      border: 2px solid #00ffcc;  
      border-radius: 5px;  
      background: rgba(0, 0, 0, 0.6);  
      user-select: none;  
      z-index: 1000;  
    }  
  
    nav ul {  
      list-style: none;  
      padding: 0;  
      margin: 0;  
      position: absolute;  
      top: 70px;  
      right: 20px;  
      width: 200px;  
      background: rgba(0, 0, 0, 0.95);  
      display: none;  
      flex-direction: column;  
      border-radius: 10px;  
      box-shadow: 0 6px 16px rgba(0, 255, 255, 0.2);  
      max-height: 300px;  
      overflow-y: auto;  
      z-index: 999;  
    }  
  
    nav ul.show {  
      display: flex;  
    }  
  
    nav ul li a {  
      color: white;  
      text-decoration: none;  
      padding: 14px;  
      display: block;  
      border-bottom: 1px solid #333;  
    }  
  
    nav ul li a:hover {  
      background-color: #00ffcc;  
      color: #000;  
    }  
  
    .chat-container {  
      max-width: 700px;  
      margin: 50px auto;  
      background: rgba(0, 0, 0, 0.7);  
      padding: 30px;  
      border-radius: 15px;  
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);  
    }  
  
    .chat-box {  
      height: 300px;  
      overflow-y: auto;  
      border: 1px solid #00ffcc;  
      border-radius: 8px;  
      padding: 15px;  
      background-color: #111;  
    }  
  
    .chat-box p {  
      margin: 10px 0;  
      line-height: 1.5;  
      word-wrap: break-word;  
    }  
  
    .user { color: #ffcc00; }  
    .ai { color: #00ffcc; font-weight: bold; }  
  
    .chat-input {  
      margin-top: 20px;  
      display: flex;  
      gap: 10px;  
    }  
  
    input[type="text"] {  
      flex: 1;  
      padding: 12px;  
      font-size: 16px;  
      border-radius: 6px;  
      border: none;  
    }  
  
    button {  
      padding: 12px 20px;  
      background-color: #00bfff;  
      color: white;  
      border: none;  
      border-radius: 6px;  
      cursor: pointer;  
      user-select: none;  
    }  
  
    footer {  
      text-align: center;  
      padding: 20px;  
      font-size: 14px;  
      background: #111;  
    }  
  
    @media (max-width: 480px) {  
      nav ul {  
        width: 150px;  
        right: 10px;  
      }  
  
      header h1 {  
        font-size: 28px;  
      }  
  
      .chat-container {  
        margin: 20px 10px;  
        padding: 20px;  
      }  
    }  
  </style>  
</head>  
<body>  
  <header>  
    <h1>Martoo AI Assistant</h1>  
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>  
    <nav>  
      <ul id="menu">  
        <li><a href="index.html">Home</a></li>  
        <li><a href="posts.html">Blog</a></li>  
        <li><a href="services.html">Services</a></li>  
        <li><a href="typing_assistant.html">Typing Assistant</a></li>  
        <li><a href="about.html">About</a></li>  
        <li><a href="contact.html">Contact</a></li>  
        <li><a href="downloader.html">Downloader</a></li>  
      </ul>  
    </nav>  
  </header>  
  
  <div class="chat-container">  
    <div class="chat-box" id="chat-box">  
      <p><span class="ai">Martoo AI:</span> Hello üëã I‚Äôm here to help. Ask me anything!</p>  
    </div>  
    <div class="chat-input">  
      <input type="text" id="user-input" placeholder="Ask Martoo AI anything..." autocomplete="off" />  
      <button onclick="sendMessage()">Send</button>  
    </div>  
  </div>  
  
  <footer>  
    &copy; 2024‚Äì2025 | Martoo Tech Works. All rights reserved.  
  </footer>  
  
  <script>  
    function toggleMenu() {  
      const menu = document.getElementById('menu');  
      menu.classList.toggle('show');  
    }  
  
    // Close menu when a link is clicked  
    document.querySelectorAll("nav ul li a").forEach(link => {  
      link.addEventListener("click", () => {  
        document.getElementById("menu").classList.remove("show");  
      });  
    });  
  
    // Send message on Enter key  
    document.getElementById("user-input").addEventListener("keydown", function(event) {  
      if(event.key === "Enter") sendMessage();  
    });  
  
    async function sendMessage() {  
      const input = document.getElementById("user-input");  
      const message = input.value.trim();  
      if (!message) return;  
  
      const chatBox = document.getElementById("chat-box");  
  
      // Append user message immediately  
      const userMessage = document.createElement("p");  
      userMessage.innerHTML = `<span class="user">You:</span> ${message}`;  
      chatBox.appendChild(userMessage);  
      chatBox.scrollTop = chatBox.scrollHeight;  
  
      // Append AI typing placeholder immediately  
      const loading = document.createElement("p");  
      loading.innerHTML = `<span class="ai">Martoo AI:</span> <em>Typing...</em>`;  
      chatBox.appendChild(loading);  
      chatBox.scrollTop = chatBox.scrollHeight;  
  
      try {  
        const response = await fetch("https://martoo-tech-backend.vercel.app/api/chat", {  
          method: "POST",  
          headers: {  
            "Content-Type": "application/json"  
          },  
          body: JSON.stringify({ message })  
        });  
  
        if (!response.ok) throw new Error("Network response was not ok");  
  
        const data = await response.json();  
  
        // Update the loading paragraph with actual reply, highlighted, no *** or delay  
        loading.innerHTML = `<span class="ai">Martoo AI:</span> ${data.reply || "‚ö†Ô∏è No response."}`;  
  
        input.value = "";  
      } catch (err) {  
        console.error("Fetch error:", err);  
        loading.innerHTML = `<span class="ai">Martoo AI:</span> ‚ö†Ô∏è Error connecting to the server.`;  
      }  
  
      chatBox.scrollTop = chatBox.scrollHeight;  
    }  
  </script>  
</body>  
</html>
