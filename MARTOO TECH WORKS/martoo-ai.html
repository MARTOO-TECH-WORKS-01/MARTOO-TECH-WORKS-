<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Martoo AI Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* Using Inter font */
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Dark gradient background */
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    header {
      background: rgba(17, 17, 17, 0.9);
      padding: 1rem 1.5rem;
      color: #00ffcc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap; /* Allow wrapping on smaller screens */
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      text-shadow: 0 0 8px rgba(0, 255, 204, 0.7);
    }

    .hamburger {
      display: none; /* Hidden on desktop */
      font-size: 2rem;
      cursor: pointer;
      color: #00ffcc;
      padding: 5px 10px;
      border-radius: 8px;
      background: rgba(0, 255, 204, 0.1);
      transition: background 0.3s ease;
    }

    .hamburger:hover {
      background: rgba(0, 255, 204, 0.2);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap; /* Allow menu items to wrap */
      justify-content: center; /* Center menu items */
    }

    nav ul li a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background: #00ffcc;
      color: #111;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      width: 95%;
      max-width: 900px;
      margin: 20px auto;
      background: rgba(17, 17, 17, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      padding: 1rem;
      overflow: hidden; /* Ensure chat box fits within container */
    }

    .chat-box {
      flex-grow: 1;
      height: 400px; /* Fixed height for chat box */
      overflow-y: auto; /* Enable scrolling */
      padding: 15px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      margin-bottom: 15px;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    }

    .chat-box p {
      margin: 10px 0;
      line-height: 1.6;
      border-radius: 8px;
      padding: 8px 12px;
    }

    .chat-box .user {
      color: #00ffcc;
      font-weight: bold;
    }

    .chat-box .ai {
      color: #e0e0e0;
      font-weight: bold;
    }

    .chat-box p:nth-child(even) {
      background: rgba(0, 255, 204, 0.1);
      align-self: flex-end; /* Align AI messages to the right */
    }

    .chat-box p:nth-child(odd) {
      background: rgba(255, 255, 255, 0.1);
      align-self: flex-start; /* Align user messages to the left */
    }

    .chat-input {
      display: flex;
      gap: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(0, 255, 204, 0.2);
      flex-wrap: wrap; /* Allow input elements to wrap */
    }

    .chat-input input[type="text"],
    .chat-input input[type="file"] {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 1rem;
      min-width: 150px; /* Ensure input is not too small */
    }

    .chat-input input[type="file"] {
      padding: 8px; /* Adjust padding for file input */
    }

    .chat-input button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #111;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      flex-shrink: 0; /* Prevent button from shrinking */
    }

    .chat-input button:hover {
      background: #00e6b8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 204, 0.5);
    }

    #preview-img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
      display: block; /* Ensure image is on its own line */
      max-height: 200px; /* Limit preview image height */
      object-fit: contain; /* Maintain aspect ratio */
    }

    footer {
      background: rgba(17, 17, 17, 0.9);
      color: #777;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto; /* Push footer to the bottom */
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Login Popup Styles */
    #login-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 1001;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px); /* Blurred background */
    }
    #login-popup.show {
      display: flex;
    }
    .login-box {
      background: #1a1a2e; /* Darker background for login box */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.7); /* Stronger glow */
      color: white;
      width: 90%; /* Responsive width */
      max-width: 380px; /* Max width */
      text-align: center;
      border: 1px solid #00ffcc; /* Border for emphasis */
    }
    .login-box h3 {
      color: #00ffcc;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    .login-box input {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: calc(100% - 24px); /* Full width with padding */
      border: 1px solid #00ffcc;
      border-radius: 8px;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 1rem;
    }
    .login-box button {
      margin-top: 15px;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #111;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }
    .login-box button:hover {
      background: #00e6b8;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 204, 0.5);
    }
    .login-box button.google-btn {
      background: #db4437; /* Google red */
      color: white;
      margin-top: 10px; /* Less space between login buttons */
    }
    .login-box button.google-btn:hover {
      background: #c23321;
      box-shadow: 0 5px 15px rgba(219, 68, 55, 0.5);
    }
    .login-box button.google-btn i {
      margin-right: 8px;
    }

    /* Message box for alerts */
    #message-box {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      color: #ffcccc;
      font-size: 0.9rem;
      border: 1px solid #ff0000;
      display: none; /* Hidden by default */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }
      .hamburger {
        display: block; /* Show hamburger on smaller screens */
      }
      nav ul {
        flex-direction: column;
        width: 100%;
        display: none; /* Hide menu by default */
        background: rgba(17, 17, 17, 0.95);
        position: absolute;
        top: 65px; /* Below header */
        left: 0;
        border-radius: 0 0 15px 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        padding: 1rem 0;
      }
      nav ul.show {
        display: flex; /* Show menu when toggled */
      }
      nav ul li {
        text-align: center;
        margin: 0.5rem 0;
      }
      .chat-container {
        width: 98%;
        margin: 10px auto;
        padding: 0.8rem;
      }
      .chat-input {
        flex-direction: column;
      }
      .chat-input input,
      .chat-input button {
        width: 100%;
        margin-bottom: 5px;
      }
      .login-box {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Martoo AI Assistant</h1>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="posts.html">Blog</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="typing_assistant.html">Typing Assistant</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="downloader.html">Downloader</a></li>
      </ul>
    </nav>
  </header>

  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask Martoo AI anything..." autocomplete="off"/>
      <input type="file" id="file-input" accept="image/*" />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startDictation()"><i class="fas fa-microphone"></i></button>
    </div>
    <img id="preview-img" />
  </div>

  <div id="login-popup">
    <div class="login-box">
      <h3>Login to continue</h3>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="email-login-btn" onclick="loginUser()">Login</button>
      <button id="google-sign-in-btn" class="google-btn" onclick="googleSignIn()"><i class="fab fa-google"></i> Login with Google</button>
      <div id="message-box"></div> <!-- Message box for errors -->
    </div>
  </div>

  <footer>&copy; 2024–2025 | Martoo Tech Works. All rights reserved.</footer>

  <script>
    // NEW Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAPbeCzUCL1ocuLrdeySK0FXdqmympqCFw",
      authDomain: "martoo-ai-assistant-72d32.firebaseapp.com",
      projectId: "martoo-ai-assistant-72d32",
      storageBucket: "martoo-ai-assistant-72d32.firebasestorage.app",
      messagingSenderId: "8645131201",
      appId: "1:8645131201:web:2602e81ae10c3857ce8d40",
      measurementId: "G-6V02113XPX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let chatCount = 0;
    let loggedIn = false;
    const chatBox = document.getElementById("chat-box");
    const loginPopup = document.getElementById("login-popup");
    const messageBox = document.getElementById("message-box");
    const googleSignInBtn = document.getElementById("google-sign-in-btn");
    const emailLoginBtn = document.getElementById("email-login-btn");

    // Function to display messages in the message box
    function showMessage(msg, isError = true) {
      messageBox.textContent = msg;
      messageBox.style.display = 'block';
      messageBox.style.color = isError ? '#ffcccc' : '#ccffcc';
      messageBox.style.borderColor = isError ? '#ff0000' : '#00ff00';
    }

    // Function to hide the message box
    function hideMessage() {
      messageBox.style.display = 'none';
    }

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    window.onload = () => {
      const saved = localStorage.getItem("martooChat");
      if (saved) {
        chatBox.innerHTML = saved;
        console.log("Chat history loaded from localStorage.");
      } else {
        chatBox.innerHTML = `<p><span class="ai">Martoo AI:</span> Hello 👋 I’m here to help. Ask me anything!</p>`;
        console.log("No chat history found, displaying initial message.");
      }

      auth.onAuthStateChanged(user => {
        if (user) {
          loggedIn = true;
          chatCount = 0; // Reset chat count when user logs in
          console.log("User is logged in:", user.uid, "chatCount reset to 0.");
          loginPopup.classList.remove("show"); // Ensure popup is hidden if user is already logged in on load
        } else {
          loggedIn = false;
          console.log("User is NOT logged in. chatCount will increment for popup trigger.");
          // IMPORTANT: Do NOT reset chatCount here. It should increment until login is forced.
        }
      });
    };

    document.querySelectorAll("nav ul li a").forEach(link => {
      link.addEventListener("click", () => document.getElementById("menu").classList.remove("show"));
    });

    document.getElementById("user-input").addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    document.getElementById("file-input").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => document.getElementById("preview-img").src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    async function sendMessage() {
      // Log current state to debug popup issue
      console.log(`sendMessage called: loggedIn=${loggedIn}, chatCount=${chatCount}`);

      // Check login status before sending message
      if (!loggedIn && chatCount >= 5) {
        console.log("Triggering login popup because chatCount is 5 or more and not logged in.");
        loginPopup.classList.add("show");
        return; // Stop message sending if login is required
      }

      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      // Increment chatCount *after* the check, but *before* sending,
      // so the next message attempt triggers the popup.
      chatCount++;

      const userMessage = document.createElement("p");
      userMessage.innerHTML = `<span class="user">You:</span> ${message}`;
      chatBox.appendChild(userMessage);

      const loading = document.createElement("p");
      loading.innerHTML = `<span class="ai">Martoo AI:</span> <em>Typing...</em>`;
      chatBox.appendChild(loading);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("https://martoo-tech-backend.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        loading.innerHTML = `<span class="ai">Martoo AI:</span> ***${data.reply || "⚠️ No response."}***`;
        input.value = "";
      } catch (err) {
        console.error(err);
        loading.innerHTML = `<span class="ai">Martoo AI:</span> ⚠️ Error connecting to server.`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
      // Save chat history after each message
      localStorage.setItem("martooChat", chatBox.innerHTML);
      console.log("Chat history saved to localStorage.");
    }

    function startDictation() {
      if (!('webkitSpeechRecognition' in window)) {
        showMessage("Speech recognition not supported in this browser.", true);
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onresult = e => {
        document.getElementById("user-input").value = e.results[0][0].transcript;
        sendMessage();
      };
      recognition.onerror = e => showMessage("Speech error: " + e.error, true);
      recognition.start();
    }

    function loginUser() {
      hideMessage(); // Hide previous messages
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      // Disable buttons during login
      emailLoginBtn.disabled = true;
      googleSignInBtn.disabled = true;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loggedIn = true;
          chatCount = 0;
          loginPopup.classList.remove("show");
          showMessage("Login successful!", false); // Show success message
        })
        .catch(err => {
          showMessage("Login error: " + err.message, true);
        })
        .finally(() => {
          // Re-enable buttons
          emailLoginBtn.disabled = false;
          googleSignInBtn.disabled = false;
        });
    }

    async function googleSignIn() {
      hideMessage(); // Hide previous messages

      // Disable button during login
      googleSignInBtn.disabled = true;
      emailLoginBtn.disabled = true; // Also disable email login to prevent conflicts

      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        loggedIn = true;
        chatCount = 0;
        loginPopup.classList.remove("show");
        showMessage("Google login successful!", false); // Show success message
      } catch (err) {
        console.error("Google login error:", err);
        let errorMessage = "Google login error: " + err.message;
        // Specific handling for "auth/cancelled-popup-request" or "auth/popup-closed-by-user"
        if (err.code === 'auth/cancelled-popup-request') {
          errorMessage = "Login cancelled: A previous login attempt was ongoing. Please try again.";
        } else if (err.code === 'auth/popup-closed-by-user') {
          errorMessage = "Login cancelled by user: The popup window was closed.";
        } else if (err.code === 'auth/operation-not-allowed') {
          errorMessage = "Google sign-in is not enabled. Please enable it in Firebase console.";
        } else if (err.code === 'auth/unauthorized-domain') {
          errorMessage = "Login error: This domain is not authorized. Check Firebase/Google Cloud settings.";
        }
        showMessage(errorMessage, true);
      } finally {
        // Re-enable button
        googleSignInBtn.disabled = false;
        emailLoginBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
