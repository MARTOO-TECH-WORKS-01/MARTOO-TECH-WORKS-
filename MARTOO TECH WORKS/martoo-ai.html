  <style>
    body {
      font-family: 'Inter', sans-serif; /* Using Inter font */

      display: flex;
      flex-direction: column;

    header {
      background: rgba(17, 17, 17, 0.9);

      color: #00ffcc;
      display: flex;
      justify-content: space-between;

    .hamburger {

      font-size: 2rem;
      cursor: pointer;
      color: #00ffcc;
      padding: 5px 10px;
      border-radius: 8px;

    nav ul {

      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem;

    nav ul li a {

    .main-content-wrapper {

    .sidebar-controls {

    .sidebar-controls button {

      border-radius: 8px;

      color: #111;

    .sidebar-controls button:hover {

      padding: 0;

    #chat-list li {

      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: background 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 5px;

    #chat-list li:hover {

    }

    #chat-list li.active {

      color: #111;

      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }

    #chat-list li .chat-title {

    .login-box button:hover {

    /* Message box for alerts */
    #message-box {

      border-radius: 8px;

    #confirm-modal {
        display: none;

        left: 0;

        align-items: center;

    .confirm-box {

    .confirm-box p {

    .confirm-box button {

        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;

    .confirm-box .confirm-yes {
        background: #db4437;

    }

    .confirm-box .confirm-yes:hover {
        background: #c23321;
    }

    .confirm-box .confirm-no {
        background: #00ffcc;
        color: #111;
    }

    .confirm-box .confirm-no:hover {
        background: #00e6b8;
    }


    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: row;

      .hamburger {

      }
      .login-box {
        width: 95%;
        padding: 20px;
      }

  </style>

  <script>
    // Global variables from Canvas environment for Firestore access
    // If not defined (e.g., outside Canvas), provide defaults for local testing
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'martoo-ai-assistant-72d32'; // Default app ID
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : JSON.stringify({
        apiKey: "AIzaSyAPbeCzUCL1ocuLrdeySK0FXdqmympqCFw",
        authDomain: "martoo-ai-assistant-72d32.firebaseapp.com",
        projectId: "martoo-ai-assistant-72d32",
        storageBucket: "martoo-ai-assistant-72d32.firebasestorage.app",
        messagingSenderId: "8645131201",
        appId: "1:8645131201:web:2602e81ae10c3857ce8d40",
        measurementId: "G-6V02113XPX"
    }));
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore(); // Initialize Firestore

    let currentUserId = null;
    let currentChatId = null;
    let currentChatMessages = []; // Stores messages for the currently active chat
    let chatCount = 0; // For free-tier message limit (only for unauthenticated users)
    let isSendingMessage = false; // Flag to prevent multiple message submissions
    let authListenerUnsubscribe = null; // To store the unsubscribe function for auth state changes
    let chatSnapshotUnsubscribe = null; // To store the unsubscribe function for chat snapshots

    // DOM Elements
    const chatBox = document.getElementById("chat-box");
    const loginPopup = document.getElementById("login-popup");
    const messageBox = document.getElementById("message-box");
    const googleSignInBtn = document.getElementById("google-sign-in-btn");
    const emailLoginBtn = document.getElementById("email-login-btn");
    const sendButton = document.getElementById("send-button");
    const chatList = document.getElementById("chat-list");
    const newChatBtn = document.getElementById("new-chat-btn");
    const userDisplayName = document.getElementById("user-display-name");
    const userIdDisplay = document.getElementById("user-id-display");
    const sidebar = document.getElementById("sidebar");
    const confirmModal = document.getElementById('confirm-modal');
    const confirmMessage = document.getElementById('confirm-message');
    const confirmYesBtn = document.getElementById('confirm-yes-btn');
    const confirmNoBtn = document.getElementById('confirm-no-btn');

    // --- Utility Functions ---
    function showMessage(msg, isError = true) {
      messageBox.textContent = msg;
      messageBox.style.display = 'block';
      messageBox.style.color = isError ? '#ffcccc' : '#ccffcc';
      messageBox.style.borderColor = isError ? '#ff0000' : '#00ff00';
    }

    function hideMessage() {
      messageBox.style.display = 'none';
    }

    function showConfirmModal(message, onConfirm, onCancel) {
        confirmMessage.textContent = message;
        confirmModal.style.display = 'flex';

        const handleYes = () => {
            confirmModal.style.display = 'none';
            confirmYesBtn.removeEventListener('click', handleYes);
            confirmNoBtn.removeEventListener('click', handleNo);
            onConfirm();
        };

        const handleNo = () => {
            confirmModal.style.display = 'none';
            confirmYesBtn.removeEventListener('click', handleYes);
            confirmNoBtn.removeEventListener('click', handleNo);
            if (onCancel) onCancel();
        };

        confirmYesBtn.addEventListener('click', handleYes);
        confirmNoBtn.addEventListener('click', handleNo);
    }

    // --- UI Toggles ---
    function toggleSidebar() {
      sidebar.classList.toggle('show');
    }

    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('hidden');
        } else {
            if (!sidebar.classList.contains('show')) {
                 sidebar.classList.add('hidden');
            }
        }
    });

    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    // --- Firebase Auth Functions ---
    async function loginUser() {
      hideMessage();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      emailLoginBtn.disabled = true;
      googleSignInBtn.disabled = true;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        showMessage("Login successful!", false);
      } catch (err) {
        let errorMessage = "Login error: " + err.message;
        if (err.code === 'auth/user-not-found') {
            errorMessage = "Login error: No user found with this email.";
        } else if (err.code === 'auth/wrong-password') {
            errorMessage = "Login error: Incorrect password.";
        } else if (err.code === 'auth/invalid-email') {
            errorMessage = "Login error: Invalid email format.";
        } else if (err.code === 'auth/user-disabled') {
            errorMessage = "Login error: This user account has been disabled.";
        }
        showMessage(errorMessage, true);
        console.error("Email/Password login error:", err);
      } finally {
        emailLoginBtn.disabled = false;
        googleSignInBtn.disabled = false;
      }
    }

    async function googleSignIn() {
      hideMessage();

      googleSignInBtn.disabled = true;
      emailLoginBtn.disabled = true;

      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        showMessage("Google login successful!", false);
      } catch (err) {
        console.error("Google login error:", err);
        let errorMessage = "Google login error: " + err.message;
        if (err.code === 'auth/cancelled-popup-request') {
          errorMessage = "Login cancelled: A previous login attempt was ongoing. Please try again.";
        } else if (err.code === 'auth/popup-closed-by-user') {
          errorMessage = "Login cancelled by user: The popup window was closed.";
        } else if (err.code === 'auth/operation-not-allowed') {
          errorMessage = "Google sign-in is not enabled. Please enable it in Firebase console.";
        } else if (err.code === 'auth/unauthorized-domain') {
          errorMessage = "Login error: This domain is not authorized. Check Firebase/Google Cloud settings.";
        } else if (err.code === 'auth/api-key-not-valid') {
            errorMessage = "Google login error: API Key is invalid or restricted. Check Google Cloud Console API Key settings.";
        }
        showMessage(errorMessage, true);
      } finally {
        googleSignInBtn.disabled = false;
        emailLoginBtn.disabled = false;
      }
    }

    async function logoutUser() {
        showConfirmModal("Are you sure you want to log out?", async () => {
            try {
                if (authListenerUnsubscribe) {
                    authListenerUnsubscribe();
                }
                if (chatSnapshotUnsubscribe) {
                    chatSnapshotUnsubscribe();
                }
                await auth.signOut();
                currentUserId = null;
                currentChatId = null;
                currentChatMessages = [];
                chatBox.innerHTML = `<p><span class="ai">Martoo AI:</span> Hello 👋 I’m here to help. Ask me anything!</p>`;
                userDisplayName.textContent = "N/A";
                userIdDisplay.textContent = "N/A";
                chatList.innerHTML = '';
                loginPopup.classList.add("show");
                console.log("User logged out successfully.");
            } catch (error) {
                console.error("Error logging out:", error);
                showMessage("Error logging out: " + error.message, true);
            }
        });
    }

    // --- Firestore Chat Functions ---

    /**
     * Creates a new chat session in Firestore.
     * @param {string} title - The title for the new chat.
     * @param {Array} initialMessages - An optional array of initial messages.
     * @returns {Promise<string>} The ID of the newly created chat.
     */
    async function createNewChat(title, initialMessages = []) {
      if (!currentUserId) {
        showMessage("Please log in to create a new chat.", true);
        return null;
      }

      console.log("Attempting to create new chat with title:", title);
      try {
        const chatRef = db.collection(`artifacts/${appId}/users/${currentUserId}/chat_sessions`);
        const newChatDoc = await chatRef.add({
          title: title,
          messages: initialMessages,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
          userId: currentUserId
        });
        console.log("New chat created with ID:", newChatDoc.id);
        return newChatDoc.id;
      } catch (error) {
        console.error("Error creating new chat:", error);
        showMessage("Error creating new chat: " + error.message, true);
        return null;
      }
    }

    /**
     * Loads the messages of a specific chat session into the chat box.
     * @param {string} chatId - The ID of the chat session to load.
     */
    async function loadChat(chatId) {
      if (!currentUserId || !chatId) {
        console.warn("Cannot load chat: user not logged in or chatId is missing.");
        return;
      }

      console.log("Loading chat with ID:", chatId);
      try {
        if (chatSnapshotUnsubscribe) {
            chatSnapshotUnsubscribe();
        }

        const chatDocRef = db.collection(`artifacts/${appId}/users/${currentUserId}/chat_sessions`).doc(chatId);
        chatSnapshotUnsubscribe = chatDocRef.onSnapshot(docSnapshot => {
            if (docSnapshot.exists) {
                const chatData = docSnapshot.data();
                currentChatId = docSnapshot.id;
                currentChatMessages = chatData.messages || [];

                document.querySelectorAll('#chat-list li').forEach(li => {
                    li.classList.remove('active');
                    if (li.dataset.chatId === currentChatId) {
                        li.classList.add('active');
                    }
                });

                renderMessages();
                chatBox.scrollTop = chatBox.scrollHeight;
                console.log("Chat loaded/updated:", currentChatId, chatData);

                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('show');
                }
            } else {
                console.warn("Selected chat does not exist:", chatId);
                currentChatId = null;
                currentChatMessages = [];
                renderMessages();
                showMessage("The selected chat no longer exists. Starting a new one.", false);
                startNewChatSession('New Chat');
            }
        }, error => {
            console.error("Error listening to chat snapshot:", error);
            showMessage("Error loading chat in real-time: " + error.message, true);
        });

      } catch (error) {
        console.error("Error fetching chat:", error);
        showMessage("Error fetching chat: " + error.message, true);
      }
    }

    /**
     * Renders the messages from currentChatMessages array into the chat box.
     */
    function renderMessages() {
      chatBox.innerHTML = '';
      if (currentChatMessages.length === 0) {
        chatBox.innerHTML = `<p><span class="ai">Martoo AI:</span> Hello 👋 I’m here to help. Ask me anything!</p>`;
      } else {
        currentChatMessages.forEach(msg => {
          const p = document.createElement("p");
          p.innerHTML = `<span class="${msg.role}">${msg.role === 'user' ? 'You:' : 'Martoo AI:'}</span> ${msg.text}`;
          chatBox.appendChild(p);
        });
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    /**
     * Loads all chat session titles for the current user into the sidebar.
     * Uses a real-time listener.
     */
    function loadChatSessions() {
      if (!currentUserId) {
        chatList.innerHTML = '';
        console.log("No user logged in, chat sessions not loaded.");
        return;
      }

      console.log("Loading chat sessions for user:", currentUserId);
      const chatSessionsRef = db.collection(`artifacts/${appId}/users/${currentUserId}/chat_sessions`).orderBy('updatedAt', 'desc');

      if (chatSnapshotUnsubscribe) {
          chatSnapshotUnsubscribe();
      }

      chatSnapshotUnsubscribe = chatSessionsRef.onSnapshot(snapshot => {
        chatList.innerHTML = '';
        let firstChatLoaded = false;
        console.log(`loadChatSessions: Found ${snapshot.size} chat documents.`);
        if (snapshot.empty) {
          console.log("No chat sessions found for this user. Creating a new one.");
          startNewChatSession("My First Chat");
          return;
        }

        snapshot.forEach(doc => {
          const chatData = doc.data();
          console.log(`  Chat Doc: ID=${doc.id}, Title="${chatData.title}"`);
          const li = document.createElement('li');
          li.dataset.chatId = doc.id;
          li.innerHTML = `
              <span class="chat-title">${chatData.title || 'Untitled Chat'}</span>
              <button class="edit-chat-btn" title="Edit Chat Title"><i class="fas fa-edit"></i></button>
              <button class="delete-chat-btn" title="Delete Chat"><i class="fas fa-trash"></i></button>
          `;
          li.addEventListener('click', (event) => {
              if (!event.target.closest('.delete-chat-btn') && !event.target.closest('.edit-chat-btn')) {
                  loadChat(doc.id);
              }
          });
          li.querySelector('.edit-chat-btn').addEventListener('click', (event) => {
              event.stopPropagation();
              editChatTitle(doc.id, chatData.title || 'Untitled Chat');
          });
          li.querySelector('.delete-chat-btn').addEventListener('click', (event) => {
              event.stopPropagation();
              deleteChat(doc.id, chatData.title || 'Untitled Chat');
          });
          chatList.appendChild(li);

          if (!firstChatLoaded && !currentChatId) {
            loadChat(doc.id);
            firstChatLoaded = true;
          } else if (currentChatId === doc.id) {
            li.classList.add('active');
          }
        });

        if (currentChatId && !document.querySelector(`#chat-list li[data-chat-id="${currentChatId}"]`)) {
            const firstListedChat = chatList.querySelector('li');
            if (firstListedChat) {
                loadChat(firstListedChat.dataset.chatId);
            } else {
                startNewChatSession("New Chat");
            }
        }
        console.log("Chat sessions loaded and list updated.");
      }, error => {
        console.error("Error listening to chat sessions:", error);
        showMessage("Error loading chat list: " + error.message, true);
      });
    }

    /**
     * Prompts user for a new title and updates it in Firestore.
     * @param {string} chatId - The ID of the chat to update.
     * @param {string} currentTitle - The current title for the prompt.
     */
    async function editChatTitle(chatId, currentTitle) {
        const newTitle = prompt("Edit chat title:", currentTitle);
        if (newTitle === null || newTitle.trim() === currentTitle.trim()) {
            return;
        }
        if (newTitle.trim() === '') {
            showMessage("Chat title cannot be empty.", true);
            return;
        }

        try {
            await db.collection(`artifacts/${appId}/users/${currentUserId}/chat_sessions`).doc(chatId).update({
                title: newTitle.trim(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            showMessage("Chat title updated successfully!", false);
        } catch (error) {
            console.error("Error updating chat title:", error);
            showMessage("Error updating chat title: " + error.message, true);
        }
    }

    /**
     * Starts a new chat session and loads it.
     * @param {string} [defaultTitle='New Chat'] - The default title if user doesn't provide one.
     */
    async function startNewChatSession(defaultTitle = 'New Chat') {
        let title = prompt("Enter a title for your new chat:", defaultTitle);
        if (title === null) return;

        if (title.trim() === '') {
            title = defaultTitle;
        }

        const newId = await createNewChat(title, []);
        if (newId) {
            await loadChat(newId);
        }
    }

    /**
     * Deletes a chat session from Firestore.
     * @param {string} chatId - The ID of the chat session to delete.
     * @param {string} chatTitle - The title of the chat for confirmation message.
     */
    async function deleteChat(chatId, chatTitle) {
      if (!currentUserId) {
        showMessage("Please log in.", true);
        return;
      }
      if (!chatId) {
        showMessage("No chat selected to delete.", true);
        return;
      }

      showConfirmModal(`Are you sure you want to delete "${chatTitle}"?`, async () => {
          console.log("Attempting to delete chat:", chatId);
          try {
              if (chatSnapshotUnsubscribe) {
                  chatSnapshotUnsubscribe();
              }
              await db.collection(`artifacts/${appId}/users/${currentUserId}/chat_sessions`).doc(chatId).delete();
              console.log("Chat deleted successfully:", chatId);
              showMessage(`Chat "${chatTitle}" deleted.`, false);

              if (currentChatId === chatId) {
                  currentChatId = null;
                  currentChatMessages = [];
                  renderMessages();
              }
              loadChatSessions();
          } catch (error) {
              console.error("Error deleting chat:", error);
              showMessage("Error deleting chat: " + error.message, true);
              loadChatSessions();
          }
      });
    }

    // --- Main Message Sending Logic ---
    async function sendMessage() {
      if (isSendingMessage) {
        console.log("sendMessage: Already sending a message, preventing duplicate.");
        return;
      }

      console.log(`sendMessage pre-check: loggedIn=${loggedIn}, auth.currentUser=${auth.currentUser ? 'exists' : 'null'}`);

      if (auth.currentUser === null && chatCount >= 5) {
        console.log("Triggering login popup because chatCount is 5 or more and not logged in.");
        loginPopup.classList.add("show");
        isSendingMessage = false;
        sendButton.disabled = false;
        return;
      }

      if (!currentUserId || !currentChatId) {
        showMessage("Please log in and select/create a chat to send messages.", true);
        loginPopup.classList.add("show");
        return;
      }

      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      isSendingMessage = true;
      sendButton.disabled = true;

      if (auth.currentUser === null) {
          chatCount++;
      }
      console.log(`sendMessage post-increment: loggedIn=${loggedIn}, chatCount=${chatCount}`);

      // Add user message to current chat messages array
      const userMessageObj = { role: 'user', text: message, timestamp: new Date().toISOString() };
      currentChatMessages.push(userMessageObj);
      renderMessages();

      input.value = "";

      const loading = document.createElement("p");
      loading.innerHTML = `<span class="ai">Martoo AI:</span> <em>Typing...</em>`;
      chatBox.appendChild(loading);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        console.log("Sending message to backend. currentChatId:", currentChatId);
        // NEW: Send the entire chat history (currentChatMessages) to the backend
        const res = await fetch("https://martoo-tech-backend.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
              // This is the new crucial part: sending the full chat history
              // The backend needs to read 'messages' and use it as `contents` for the LLM
              messages: currentChatMessages,
              chatId: currentChatId // Still sending chatId, though it might not be directly used for context by LLM
          })
        });
        const data = await res.json();
        const aiReply = data.reply || "⚠️ No response from AI.";

        loading.remove();
        const aiMessageObj = { role: 'ai', text: aiReply, timestamp: new Date().toISOString() };
        currentChatMessages.push(aiMessageObj);
        renderMessages();

        await db.collection(`artifacts/${appId}/users/${currentUserId}/chat_sessions`).doc(currentChatId).update({
          messages: currentChatMessages,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log("Chat messages updated in Firestore.");

      } catch (err) {
        console.error("Fetch error:", err);
        loading.innerHTML = `<span class="ai">Martoo AI:</span> ⚠️ Error connecting to server or generating response.`;
        showMessage("Error sending message: " + err.message, true);
      } finally {
        chatBox.scrollTop = chatBox.scrollHeight;
        isSendingMessage = false;
        sendButton.disabled = false;
      }
    }

    // --- Event Listeners ---
    document.getElementById("user-input").addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    document.getElementById("file-input").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => document.getElementById("preview-img").src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    newChatBtn.addEventListener('click', () => startNewChatSession());

    // --- Initializations on Window Load ---
    window.onload = () => {
      authListenerUnsubscribe = auth.onAuthStateChanged(async user => {
        if (user) {
          currentUserId = user.uid;
          loggedIn = true;
          userDisplayName.textContent = user.displayName || user.email || "User";
          userIdDisplay.textContent = currentUserId;
          console.log("Firebase Auth State Changed: User IS logged in.");
          console.log("  UID:", user.uid);
          console.log("  DisplayName:", user.displayName);
          console.log("  Email:", user.email);
          console.log("  loggedIn variable is now:", loggedIn);
          console.log("  loginPopup is now hidden:", !loginPopup.classList.contains('show'));

          if (initialAuthToken && !user.isAnonymous) {
              try {
                  await auth.signInWithCustomToken(initialAuthToken);
                  console.log("Signed in with custom token (Canvas environment) if applicable.");
              } catch (error) {
                  console.error("Error signing in with custom token:", error);
                  showMessage("Canvas auth error: " + error.message, true);
              }
          }

          loginPopup.classList.remove("show");
          loadChatSessions();
        } else {
          currentUserId = null;
          loggedIn = false;
          userDisplayName.textContent = "N/A";
          userIdDisplay.textContent = "N/A";
          currentChatId = null;
          currentChatMessages = [];
          chatBox.innerHTML = `<p><span class="ai">Martoo AI:</span> Hello 👋 I’m here to help. Ask me anything!</p>`;
          chatList.innerHTML = '';
          loginPopup.classList.add("show");
          console.log("Firebase Auth State Changed: User IS NOT logged in.");
          console.log("  loggedIn variable is now:", loggedIn);
          console.log("  loginPopup is now visible:", loginPopup.classList.contains('show'));
        }
      });

      if (window.innerWidth > 768) {
          sidebar.classList.remove('hidden');
      } else {
          sidebar.classList.add('hidden');
      }
      document.getElementById("menu").classList.remove("show");
    };

    class MobileFriendlyInput extends HTMLElement {
        constructor() {
            super();
            this.inputElement = this.querySelector('input');
            this.buttonElement = this.querySelector('button');

            this.handleTouchStart = this.handleTouchStart.bind(this);
            this.handleTouchEnd = this.handleTouchEnd.bind(this);
        }

        connectedCallback() {
            if (this.inputElement && this.buttonElement) {
                this.buttonElement.addEventListener('touchstart', this.handleTouchStart);
                this.buttonElement.addEventListener('touchend', this.handleTouchEnd);
            }
        }

        disconnectedCallback() {
            if (this.inputElement && this.buttonElement) {
                this.buttonElement.removeEventListener('touchstart', this.handleTouchStart);
                this.buttonElement.removeEventListener('touchend', this.handleTouchEnd);
            }
        }

        handleTouchStart(event) {
            event.preventDefault();
            this.buttonElement.classList.add('active-touch');
            this.buttonElement.click();
        }

        handleTouchEnd(event) {
            event.preventDefault();
            this.buttonElement.classList.remove('active-touch');
        }
    }

    customElements.define('mobile-friendly-input', MobileFriendlyInput);
  </script>
