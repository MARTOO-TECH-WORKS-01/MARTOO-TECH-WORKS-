<!DOCTYPE html><html lang="en">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('full-site-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    header {
      position: relative;
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.15);
    }
    header h1 {
      color: #00ffcc;
      font-size: 36px;
      margin: 0;
    }
    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      padding: 8px;
      border: 2px solid #00ffcc;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.6);
      user-select: none;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 70px;
      right: 20px;
      width: 200px;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 255, 255, 0.2);
      max-height: 300px;
      overflow-y: auto;
      z-index: 999;
    }
    nav ul.show {
      display: flex;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 14px;
      display: block;
      border-bottom: 1px solid #333;
    }
    nav ul li a:hover {
      background-color: #00ffcc;
      color: #000;
    }.chat-container {
  max-width: 700px;
  margin: 50px auto;
  background: rgba(0, 0, 0, 0.7);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}
.chat-box {
  height: 300px;
  overflow-y: auto;
  border: 1px solid #00ffcc;
  border-radius: 8px;
  padding: 15px;
  background-color: #111;
}
.chat-box p {
  margin: 10px 0;
  line-height: 1.5;
  word-wrap: break-word;
}
.user { color: #ffcc00; }
.ai { color: #00ffcc; font-weight: bold; }

.chat-input {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

input[type="text"], input[type="file"] {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
}

button {
  padding: 12px 20px;
  background-color: #00bfff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  background: #111;
}

@media (max-width: 480px) {
  nav ul { width: 150px; right: 10px; }
  header h1 { font-size: 28px; }
  .chat-container { margin: 20px 10px; padding: 20px; }
}

#preview-img {
  margin-top: 10px;
  max-width: 100%;
  border-radius: 10px;
}

#login-modal {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 2000;
}
#login-modal .content {
  background: #111;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px #00ffcc;
  text-align: center;
  max-width: 350px;
}
#login-modal input {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  border-radius: 6px;
  border: none;
}
#login-modal button {
  background-color: #00ffcc;
  color: black;
  margin-top: 10px;
}

  </style>
</head>

</html>
