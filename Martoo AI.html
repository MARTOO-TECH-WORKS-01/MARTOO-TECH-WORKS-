<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Martoo AI - Typing Assistant</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E1E1E, #333);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    .hamburger {
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 15px;
    }
    nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 5px;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      padding: 10px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    h1 {
      color: #ffcc00;
      font-size: 36px;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 50px;
    }
    .upload-section, .chat-section {
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin: 20px;
      width: 80%;
      max-width: 800px;
      text-align: center;
    }
    input[type="file"], input[type="text"], button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      width: 90%;
      max-width: 500px;
    }
    button {
      background: #ff7f00;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }
    .chat-box {
      height: 300px;
      background: #000;
      padding: 10px;
      overflow-y: auto;
      border-radius: 5px;
      text-align: left;
      margin-bottom: 10px;
      border: 1px solid #444;
    }
    .chat-box p {
      margin: 5px 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #222;
      width: 100%;
      position: relative;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <h1><i class="fas fa-brain"></i> Martoo AI - Your Smart Typing Assistant</h1>
  </header>

  <nav id="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="posts.html">Blog Posts</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="vpn.html">VPN</a></li>
      <li><a href="typing_assistant.html">Typing Assistant</a></li>
      <li><a href="school-materials.html">School Materials</a></li>
      <li><a href="about.html">About Martoo</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="plagiarismshield.html">Plagiarism Shield</a></li>
    </ul>
  </nav>

  <div class="content">
    <section class="upload-section">
      <h2><i class="fas fa-upload"></i> Upload Your Document</h2>
      <input type="file" id="fileUpload" accept=".txt,.docx,.pdf">
      <button onclick="uploadFile()">Upload</button>
    </section>

    <section class="chat-section">
      <h2><i class="fas fa-comments"></i> Ask Martoo AI</h2>
      <div class="chat-box" id="chatBox"></div>
      <input type="text" id="userInput" placeholder="Ask me anything...">
      <button onclick="sendMessage()">Send</button>
    </section>
  </div>

  <footer>
    <p>© 2025 Martoo AI. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");

      const userMessage = input.value.trim();
      if (userMessage === "") return;

      chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
      input.value = "";

      try {
        const response = await fetch("https://martootechworks.great-site.net/martooai.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userMessage })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No response from Martoo AI.";
        chatBox.innerHTML += `<p><strong>Martoo AI:</strong> ${reply}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<p><strong>Martoo AI:</strong> Error: ${error.message}</p>`;
      }
    }

    function uploadFile() {
      alert("Upload feature is coming soon. Stay tuned!");
    }
  </script>
</body>
</html>
